<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="" id="forgotPasswordForm">
                <h1>Forgot Password</h1>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" id="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <button type="button" class="btn" onclick="sendOTP()">Send OTP</button>
                
                <div class="input-box" id="otpSection" style="display: none;">
                    <input type="text" placeholder="Enter OTP" id="otp" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <button type="submit" class="btn" id="verifyOTP" style="display: none;">Verify OTP</button>
                
                <div style="display: flex; justify-content: center; margin-top: 15px;">
                    <a href="login.html" class="btn" style="display: flex; align-items: center; justify-content: center; text-align: center; width: 100%; height: 50px; text-decoration: none;">Back to Login</a>
                </div>
            </form>
        </div>

        <script>
            function sendOTP() {
                let email = document.getElementById("email").value;
                if (email) {
                    alert("OTP has been sent to " + email);
                    document.getElementById("otpSection").style.display = "block";
                    document.getElementById("verifyOTP").style.display = "block";
                } else {
                    alert("Please enter a valid email.");
                }
            }
        </script>
    </body>
</html>
