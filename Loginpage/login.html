<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bxs-key' id="eye" style="cursor: pointer;"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p><a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
        
        <script>
            let eye = document.getElementById("eye");
            let password = document.getElementById("password");

            eye.onclick = function() {
                if (password.value !== "") { // Check if password field is not empty
                    if (password.type === "password") {
                        password.type = "text";
                        eye.classList.replace("bxs-key", "bxs-lock-alt"); // Change icon
                    } else {
                        password.type = "password";
                        eye.classList.replace("bxs-lock-alt", "bxs-key"); // Revert icon
                    }
                }
            };
        </script>
    </body>
</html>
