<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            .button-group {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <form action="" id="registerForm">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bxs-key' id="eye" style="cursor: pointer;"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Re-enter Password" id="rePassword" required>
                    <i class='bx bxs-key' id="eye2" style="cursor: pointer;"></i>
                </div>
                <div class="button-group">
                    <button type="button" class="btn cancel" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn signup">Sign Up</button>
                </div>
            </form>
        </div>

        <script>
            let eye = document.getElementById("eye");
            let password = document.getElementById("password");
            let eye2 = document.getElementById("eye2");
            let rePassword = document.getElementById("rePassword");

            eye.onclick = function() {
                togglePassword(password, eye);
            };
            eye2.onclick = function() {
                togglePassword(rePassword, eye2);
            };

            function togglePassword(input, icon) {
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.replace("bxs-key", "bxs-lock-alt");
                } else {
                    input.type = "password";
                    icon.classList.replace("bxs-lock-alt", "bxs-key");
                }
            }

            function goBack() {
                window.location.href = "login.html"; // Redirects to login page
            }

            document.getElementById("registerForm").onsubmit = function(event) {
                event.preventDefault(); // Prevent form submission
                if (password.value !== rePassword.value) {
                    alert("Passwords do not match!");
                } else {
                    alert("Registration Successful!");
                    window.location.href = "login.html";
                }
            };
        </script>
    </body>
</html>
